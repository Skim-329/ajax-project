<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Kim - AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img class="logo" src="images/Logo.svg" alt="logo">
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Favorites</a>
        <a href="#">About</a>
      </div>
    </div>
  </header>
  <main>
    <div class="view" data-view="landing-page">
      <div class="row">
        <div class="col-half">
          <div class="discover">
            <h1>Discover which wines pair best with your meal!</h1>
          </div>
          <hr>
          <div class="access">
            <h3>Get access to thousands of wines based on meal and price range.</h3>
          </div>
        </div>
        <div class="col-half">
          <form id="main-form">
            <label class="whatFood" for="food">What will you be eating?</label><br>
            <input class="text" type="text" id="food" name="food" placeholder="e.g. Steak" required="required"><br>
            <label class="priceRange" for="price">What is your maximum price?</label><br>
            <input class="price" type="text" id="price" name="price" placeholder="e.g. 50" required="required">
            <input class="subbutton" type="submit" name="submit" value="SUBMIT">
          </form>
        </div>
      </div>
    </div>
    <div class="view" data-view="rec-page">
      <div class="row">
        <div class="col-half">
          <div class="discover">
            <h1>Based on your selections...</h1>
          </div>
          <hr>
        </div>
        <div id="winerec">
        </div>
        <div class="col-half">
          <div id="wine-image">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
